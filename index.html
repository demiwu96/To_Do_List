<html>

<head>

</head>

<body>
    <header id="head">
        <h1>My To-Do List</h1>
    </header>

        <p>Things that need to be done TODAY:</p>
        <div id="task">
            <input type="text" id="input" placeholder="Add tasks...">
            <button type="button" id="add" color="blue" onclick="addTask()">Add</button>
            <button type="button" id="clear" color="blue" onclick="deleteAll()">Clear</button>
        </div>
        <div id="list">
            <ul id="mytasks" style="list-style-type:none">
            </ul>
        </div>
    </main>
    <footer>
    </footer>
</body>

</html>
